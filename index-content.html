 <head>

 </head>
 <header class="h-screen flex flex-col md:flex-row items-center justify-center gap-8 px-6 text-center md:text-left">
  <!-- Left: About text -->
  <div class="max-w-xl">
    <h1 class="text-5xl font-bold mb-4">Hey, I'm <span class="text-purple-400">Marius MÃ¶rsch</span></h1>
    <p class="text-lg text-gray-300">
      I'm a game developer & designer with a passion for creativity and storytelling.
    </p>
  </div>

  <!-- Right: Gear + Profile Picture -->
  <div class="relative w-[520px] h-[520px] flex items-center justify-center">
    <!-- Rotating gear -->
    <img  
      src="images/gear.png"
      alt="Gear"
      class="absolute w-full h-full animate-spin-slow" />
  
    <!-- Profile picture -->
    <img  
      src="images/cat.jpg"
      alt="LittleVoid"
      class="rounded-full border-4 border-gray-900 z-10"
      style="width: 410px; height: 410px;">
  </div>
</header>
  
<!-- Projects Section -->
<section id="projects" class="py-12 px-6">
  <h2 class="text-3xl text-center mb-10">My Projects</h2>
  <div id="projectList" class="space-y-12"></div>
</section>

<script src="projects.js"></script>
<script>
  const projectList = document.getElementById("projectList");

  projects.forEach(project => {
    const html = `
      <div class="flex flex-col md:flex-row bg-gray-800 p-6 rounded-xl shadow-lg">
        <!-- Left: Video -->
        <div class="md:w-1/2 mb-4 md:mb-0">
          <div class="aspect-video w-full">
            <iframe
              class="rounded-lg"
              width="100%"
              height="100%"
              src="https://www.youtube.com/embed/${project.videoId}"
              title="${project.title}"
              frameborder="0"
              allowfullscreen
            ></iframe>
          </div>
        </div>
        <!-- Right: Description -->
        <div class="md:w-1/2 md:pl-6 flex flex-col justify-center">
          <h3 class="text-2xl font-semibold mb-2">${project.title}</h3>
          <p class="mb-4">${project.description}</p>
          <div class="flex flex-wrap gap-2">
            ${project.tags.map(tag => `<span class="bg-purple-900 text-white px-3 py-1 rounded-full text-sm">${tag}</span>`).join('')}
          </div>
        </div>
      </div>
    `;
    projectList.innerHTML += html;
  });
</script>

<!-- Modal -->
<div id="videoModal" class="fixed inset-0 bg-black bg-opacity-80 flex items-center justify-center z-50 hidden">
  <div class="relative w-full max-w-4xl p-4">
    <iframe id="modalVideo" class="w-full h-[70vh] rounded-lg" 
            src="" frameborder="0"
            allow="autoplay; encrypted-media" 
            allowfullscreen></iframe>
    <button onclick="closeModal()" class="absolute top-2 right-2 text-white text-2xl">&times;</button>
  </div>
</div>

<script>
  function openModal(videoId) {
    const modal = document.getElementById('videoModal');
    const iframe = document.getElementById('modalVideo');
    iframe.src = `https://www.youtube.com/embed/${videoId}?autoplay=1`;
    modal.classList.remove('hidden');
  }

  function closeModal() {
    const modal = document.getElementById('videoModal');
    const iframe = document.getElementById('modalVideo');
    iframe.src = '';
    modal.classList.add('hidden');
  }
</script>

</body>
</html>
